<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <title>Wikipedia</title>
  </head>

  <body>
    <div class="container-fluid">
      <div class="row">
        <div class="col-sm-3 col-md-2 sidebar">
            <div class="sidebar"></div>
            <p><img src="https://en.wikipedia.org/static/images/project-logos/enwiki.png" alt="Wikpedia logo" /></p>
            <ul class="nav nav-sidebar"></ul>
              <li><a href="">Main page</a></li>
              <li><a href="">Contents</a></li>
              <li><a href="">Featured content</a></li>
          </div>  
        </div>
        <div class="col-sm-9 col-md-10">
          <ul class="nav nav-tabs tabs-left">
            <li class="nav-item"><a class="nav-link-active" href="https://en.wikipedia.org/wiki/Main_Page">Main Page</a></li>
            <li class="nav-item"><a class="nav-link" href="https://en.wikipedia.org/wiki/Talk:Main_Page">Talk</a></li>
          </ul>
          <ul class="nav nav-tabs tabs-right">
            <li class="nav-item"><a class="nav-link-active" href="https://en.wikipedia.org/wiki/Main_Page">Read</a></li>
            <li class="nav-item"><a class="nav-link" href="https://en.wikipedia.org/w/index.php?title=Main_Page&action=edit">View source</a></li>
            <li class="nav-item"><a class="nav-link" href="https://en.wikipedia.org/w/index.php?title=Main_Page&action=history">View history</a></li>
          </ul>
          <div class="jumbotron">
            <h2>Welcome to <a href="https://en.wikipedia.org/wiki/Wikipedia">Wikipedia</a>,</h2>
            <p>the <a href="https://en.wikipedia.org/wiki/Encyclopedia">free encyclopedia</a> that <a href="https://en.wikipedia.org/wiki/Help:Introduction">anyone can edit</a>.</p>
            <p><a href="https://en.wikipedia.org/wiki/Special:Statistics">6,087,565</a> articles in <a href="https://en.wikipedia.org/wiki/English_language">English</a></p>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
